<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card mb-3" style="width: 100%;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{data.image.url}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title fw-bold mb-4">{{data.title}}</h5>
                          <p class="card-text mb-3">{{data.description}}</p>
                          <p class="card-text">{{data.category_object}}</p>

                          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                          <p class="card-text fw-bold"><i class="fa-solid fa-indian-rupee-sign"></i> : {{data.price}}</p>
                          <form action="" method="post">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="">qty</label>
                                <input type="number" name="qty" value="1">
                            </div>
                            <div class="mb-3">
                                <label for="">Select Size</label>
                                <select name="size" id="">
                                    {%for s in data.size_object.all%}
                                        <option value="{{s}}">{{s}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="mb-5">
                                <button type="submit">AddToCart</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
